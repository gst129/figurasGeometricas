<main>   

    <h1>Calculo Perimetro y area de figuras geometricas</h1>

    <div class="form1">
        
            <form action="">
                <p class="titulo">Cuadrado</p>
                <label for="ladoCuadrado" id="label">Cuanto mide el lado del Cuadro ?</label>
                <input type="number" id="ladoCuadrado" placeholder="Numero">
                <button type="button" class="boton" onclick="perimetroCuadrado()">
                 Perimetro
                </button>
                <button type="button" class="boton" onclick="areaCuadrado()">
                    Area   
                </button>
                   
            </form>

    </div>

    <div class="form1">

        <form action="">
            <p class="titulo">Circulo</p>
        <label for="radio" id="label">Cuanto mide el radio del Circulo  ?</label>
        <input type="number" id="radio" placeholder="Numero">
        <button type="button" class="boton" onclick="diametroCirculo()">
         Diametro
        </button>
        <button type="button" class="boton" onclick="areaCirculo()">
            Area
        </button>
        </form>

    </div>

    <div class="form1">

        <form action="">
            <p class="titulo">Triangulo</p>
        <label for="radio" id="label">Cuanto mide el lado A del triangulo ?</label>
        <input type="number" id="ladoA" placeholder="Numero">
        <label for="radio" id="label">Cuanto mide el lado B del triangulo ?</label>
        <input type="number" id="ladoB" placeholder="Numero">
        <label for="radio" id="label">Cuanto mide la base del triangulo ?</label>
        <input type="number" id="base" placeholder="Numero">
        <label for="radio" id="label">Cuanto mide la altura triangulo ?</label>
        <input type="number" id="altura" placeholder="Numero">
        <button type="button" class="boton" onclick="perimetroTriangulo()">
         Perimetro
        </button>
        <button type="button" class="boton" onclick="areaTriangulo()">
            Area
        </button>
        </form>

    </div>
